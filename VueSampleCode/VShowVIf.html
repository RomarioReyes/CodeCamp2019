<html>
<head>
<title>Vue Sample Application</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div id="app">
<header>
<h1 v-text="headerText"></h1>
<h2>{{secondText}}</h2>
<input type="text" v-bind:value="textvalue"></input>
<input type="text" :value="textvalue"></input>
</header>

<p>
<input type="button" 
v-show="showbutton"
 value="Print"></input>
</p>
<div>
<input type="button" 
 v-if="showalertbutton" value="Alert">
</input>
<input type="button"
v-else
value="ElseButton"></input>

</div>
</div>
<script>
var application = new Vue({
el:"#app",
data:{
   
   headerText: "Hello World Vue",
   secondText:"Second Header",
   textvalue :"Sample",
   showbutton : true,
   showalertbutton : false
},
methods:{
printtoconsole : function()
{
   console.log("Button Clicked");
}

}
});
</script>

</body>
</html>
