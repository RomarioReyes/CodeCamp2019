<html>
<head>
<title>Vue Sample Application</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div id="app">
<header>
<h1 v-text="headerText"></h1>
<h2>{{secondText}}</h2>
<input type="text" v-bind:value="textvalue"></input>
<input type="text" :value="textvalue"></input>
</header>

<p>
<input type="button" 
v-show="showbutton"
@click = "loadItems"
 value="Load"></input>
</p>
<div>
<table>
<tr v-for="item in listItems">
<td>{{item.id}}</td>
<td>{{item.productName}}</td>
</tr>
</table>
</div>
</div>
<script>
var application = new Vue({
el:"#app",
data:{
   
   headerText: "Hello World Vue",
   secondText:"Second Header",
   textvalue :"Sample",
   showbutton : true,
   showalertbutton : false,
   listItems:[],
},
methods:{
loadItems : function()
{
   this.listItems.push({"id":"1", "productName" : "Test"});
}

}
});
</script>

</body>
</html>
